<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcertAPI - Bezoekers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="#index.html">ConcertAPI</a>

                <div class="collapse navbar-collapse justify-content-end me-5" id="navbarMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="index.html">Concerten</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="ticket.html">Ticket kopen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="bezoeker.html">Bezoekers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="mb-4">Bezoekers</h1>

        <div id="alert"></div>

        <div class="mt-5" id="bezoekerList"></div>

        <hr>

        <h2 class="mt-5">Nieuwe Bezoeker Toevoegen</h2>

        <form id="bezoekerForm" class="row g-3" novalidate>
            <div class="col-md-6">
                <label for="voornaam" class="form-label">Voornaam</label>
                <input type="text" id="voornaam" name="voornaam" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="familienaam" class="form-label">Familienaam</label>
                <input type="text" id="familienaam" name="familienaam" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="emailadres" class="form-label">E-mailadres</label>
                <input type="email" id="emailadres" name="emailadres" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="geboortedatum" class="form-label">Geboortedatum</label>
                <input type="date" id="geboortedatum" name="geboortedatum" class="form-control" required>
            </div>

            <div class="col-12">
                <button id="btnAddBezoeker" type="submit" class="btn btn-success mb-5">
                    Bezoeker toevoegen
                </button>
            </div>
        </form>
    </main>

    <!-- Bezoeker Details Modal -->
    <div class="modal fade" id="bezoekerDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bezoekerDetailsModalLabel">Bezoeker Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="bezoekerDetailsContent">
                    <p>Even geduld, gegevens worden geladen...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sluiten</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bezoeker Edit Modal -->
    <div class="modal fade" id="editBezoekerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Bezoeker wijzigen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editBezoekerForm"></form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/visitors.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

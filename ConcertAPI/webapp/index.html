<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConcertAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="#">ConcertAPI</a>

                <div class="collapse navbar-collapse justify-content-end me-5" id="navbarMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="index.html">Concerten</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="ticket.html">Ticket kopen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="visitor.html">Bezoekers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="container">
        <h1 class="mb-4">Concerten</h1>

        <div id="alert"></div>

        <div class="mt-5" id="concertList"></div>

        <hr>

        <h2 class="mt-5">Nieuw Concert Toevoegen</h2>

        <form id="concertForm" class="row g-3" novalidate>
            <div class="col-md-6">
                <label for="artiest" class="form-label">Artiest</label>
                <input type="text" id="artiest" name="artiest" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="datum" class="form-label">Datum</label>
                <input type="date" id="datum" name="datum" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="uur" class="form-label">Uur</label>
                <input type="time" id="uur" name="uur" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="locatie" class="form-label">Locatie</label>
                <input type="text" id="locatie" name="locatie" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="kostprijs" class="form-label">Kostprijs (â‚¬)</label>
                <input type="number" id="kostprijs" name="kostprijs" class="form-control" step="0.01" required>
            </div>

            <div class="col-md-6">
                <label for="capaciteit" class="form-label">Capaciteit</label>
                <input type="number" id="capaciteit" name="capaciteit" class="form-control" required>
            </div>

            <div class="col-12">
                <button id="btnAddConcert" type="submit" class="btn btn-success mb-5">
                    Concert toevoegen
                </button>
            </div>
        </form>
    </main>

    <!-- Concert Details Modal -->
    <div class="modal fade" id="concertDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="concertDetailsModalLabel">Concert Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="concertDetailsContent">
                    <p>Even geduld, gegevens worden geladen...</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sluiten</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editConcertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Concert wijzigen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editConcertForm"></form>
                </div>
            </div>
        </div>
    </div>



    <script src="js/concerts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

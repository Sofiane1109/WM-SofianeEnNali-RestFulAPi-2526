<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets kopen - ConcertAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="#index.html">ConcertAPI</a>


                <!-- Menu rechts -->
                <div class="collapse navbar-collapse justify-content-end me-5" id="navbarMenu">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="index.html">Concerten</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="ticket.html">Ticket kopen</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-uppercase" href="visitor.html">Bezoekers</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main class="container">
        <div id="alert"></div>
        <h1 class="mb-4">Ticket kopen</h1>
        <div id="ticketAlert" class="alert d-none"></div>
        <div class="mt-2" id="concertList"></div>
    </main>

    <!-- Modal Ticket kopen -->
    <div class="modal fade" id="ticketModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ticketModalLabel">Ticket kopen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="ticketForm">
                        <input type="hidden" id="concertId">

                        <div class="mb-3">
                            <label for="voornaam" class="form-label">Voornaam</label>
                            <input type="text" id="voornaam" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="familienaam" class="form-label">Familienaam</label>
                            <input type="text" id="familienaam" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailadres" class="form-label">E-mailadres</label>
                            <input type="email" id="emailadres" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="geboortedatum" class="form-label">Geboortedatum</label>
                            <input type="date" id="geboortedatum" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="aantal" class="form-label">Aantal tickets</label>
                            <input type="number" id="aantal" class="form-control" min="1" value="1" required>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Ticket kopen</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/ticket.js"></script>
</body>

</html>
